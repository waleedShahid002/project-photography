<body>
    <header>
    <div class="logo">Capture Studio</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Portfolio</a></li>
        </ul>
    </nav>

    <button class="hire-btn">Hire Us</button>

    </header>

   
    

    <form class="appointment-form">
        <h1>Book an Appointment</h1>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="date">Appointment Date</label>
        <input type="date" id="date" name="date" required>

        <label for="service">Select Service</label>
        <select id="service" name="service" required>
            <option value="Marriage photoshoot">Marriage photoshoot</option>
            <option value="photography for tour">Photography for tour</option>
            <option value="Event photoshoot">Event photoshoot</option>
        </select>

        <label for="message">Additional Notes</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter any additional information"></textarea>

        <button type="submit">Submit</button>
    </form>
